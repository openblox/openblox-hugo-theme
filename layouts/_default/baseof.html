<!DOCTYPE html>
<html lang="{{ $.Lang | default "en" }}">
	<head>
		<meta charset="utf-8" />
		<meta name=viewport content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="stylesheet" type="text/css" href="/css/main.css" />
		{{ block "head" . }}{{ end }}
		<title>{{ block "title" . }}{{ with .Title }}{{ . }}{{ end }}{{ if not .IsHome }} | {{ .Site.Title }}{{ end }}{{ end }}</title>
	</head>
	<body>
		<header>
			{{ block "header" .}}{{ end }}
		</header>
		<main>
			{{ block "main" . }}{{ end }}
		</main>
		<footer>
			{{ block "footer" . }}{{ end }}
		</footer>
	</body>
</html>
